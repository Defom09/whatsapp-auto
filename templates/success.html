<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4caf50;
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        .success-icon {
            font-size: 4em;
            color: #4caf50;
            margin-bottom: 20px;
        }

        .button {
            margin-top: 20px;
        }

        .button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .button a:hover {
            background-color: #45a049;
        }
    </style>
</head>
